<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleguide.css">
    <script src="login.js"></script>
</head>
<body>
    <img class="aamu-logo-1" src="/Users/abowman/Desktop/SP23/CS 403/ADVISE/aamu-logo.png" alt="AAMU Logo" />
    <img class="advise-logo-1" src="/Users/abowman/Desktop/SP23/CS 403/ADVISE/Advise-Logo.png" alt="Advise-Logo" />
    <div class="overlap-group-1">
        <h1 class="title-1">WELCOME!</h1>
        <div class="block">
            <div class="block-1">
                <label>Username (School Email):</label>
                <input class="input-1" type="text" id="username"/>
            </div>
            <div class="block-2">
                <label>Password (A-Number):</label>
                <input class="input-2" type="password" id="password"/>
            </div>
        </div>
        <br>
        <div class="row">
            <form id="loginForm">
                <input type="button" class="button" name="SignIn" id="SignIn" value="Sign-In" onclick="signIn()">
                <input type="button" class="button" name="SignUp" id="SignUp" value="Sign-Up" onclick="signUp()">
            </form>
        </div>
    </div>
</body>
</html>

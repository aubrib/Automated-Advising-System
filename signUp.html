<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleguide.css">
    <script src="signUp.js"></script>
</head>
<body>
    <img class="aamu-logo-1" src="/Users/abowman/Desktop/SP23/CS 403/ADVISE/aamu-logo.png" alt="AAMU Logo" />
    <img class="advise-logo-1" src="/Users/abowman/Desktop/SP23/CS 403/ADVISE/Advise-Logo.png" alt="Advise-Logo" />
    <div class="sign-up-box">
        <div class="overlap-group-2">
            <h1 class="title-2">SIGN UP</h1>
            <form class="userinput-box">
                <div class="form">
                    <h3>Full Name: <input type="text" name="fullName" id="fullName" class="fullName" requried></h3>
                    <h3>Student ID Number: <input type="text" name="password" id="password" required></h3>
                    <h3>School Email: <input type="text" name="username" id="username" required></h3>
                    <h3>Classification: <input type="text" name="classification" id="classification" required></h3>
                    <h3>GPA (X.XX): <input type="text" name="gpa" id="gpa" required></h3>
                </div>
            </form>
            <br>
            <div class="row">
                <form id="loginForm">
                    <input type="submit" class="button" onclick="signIn()">
                </form>
            </div>
            <p>Already a user? <a href="login.html">LOGIN</a></p>
        </div>
    </div>
</body>
</html>
